<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ApiRequest</title>
  </head>
  <body style="background-color: #212121; color: #fff">
    0 UNSENT Client has been created. open() not called yet. <br />
    1 OPENED open() hasbeen called. <br />
    2 HEADERS_RECEIVED send() has been called, and headers andstatus are
    available. <br />
    3 LOADING Downloading; responseText holds partialdata. <br />
    4 DONE The operation is complete.<br />
  </body>
  <script>
    const requestUrl = "https://api.github.com/users/hiteshchoudhary";
    let xhr = new XMLHttpRequest();
    xhr.open("GET", requestUrl);
    console.log(xhr.readyState);
    xhr.onreadystatechange = function() {
      console.log(xhr.readyState);
      if (xhr.readyState === 4) {
        // console.log(this.responseText)
        const data = JSON.parse(this.responseText);
        console.log(data);
        console.log(data.followers);
      }
    };
    xhr.send();
  </script>
</html>
